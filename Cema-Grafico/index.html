<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Alunos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #total {
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: 0.3s;
    }

    .btn:hover { background: #217dbb; }

    .btn-reset { background: #e74c3c; }
    .btn-reset:hover { background: #c0392b; }

    canvas {
      max-width: 700px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Total de Alunos</h1>
  <div id="total">54</div>

  <div class="btn-container">
    <button class="btn" onclick="adicionar(0)">+ TDAH</button>
    <button class="btn" onclick="adicionar(1)">+ TEA</button>
    <button class="btn" onclick="adicionar(2)">+ DI</button>
    <button class="btn" onclick="adicionar(3)">+ DA</button>
    <button class="btn" onclick="adicionar(4)">+ TEA + TDAH</button>
    <button class="btn" onclick="adicionar(5)">+ Baixa Visão + TDAH</button>
    <button class="btn" onclick="adicionar(6)">+ TDA</button>
  </div>

  <div class="btn-container">
    <button class="btn" onclick="window.location.href='index.html'">Voltar ao Início</button>
    <button class="btn" onclick="window.location.href='proximo-grafico.html'">Próximo Gráfico</button>
    <button class="btn btn-reset" onclick="resetar()">Resetar Valores</button>
  </div>

  <canvas id="barChart"></canvas>
  <canvas id="pieChart"></canvas>

  <script>
    const labels = ["TDAH", "TEA", "DI", "DA", "TEA + TDAH", "Baixa Visão + TDAH", "TDA"];
    const dados = [32, 12, 1, 1, 5, 1, 2];

    function atualizarTotal() {
      const total = dados.reduce((a,b)=>a+b,0);
      document.getElementById("total").innerText = total;
    }

    function adicionar(indice) {
      dados[indice] += 1;
      barChart.update();
      pieChart.update();
      atualizarTotal();
    }

    function resetar() {
      for(let i=0;i<dados.length;i++) dados[i]=0;
      barChart.update();
      pieChart.update();
      atualizarTotal();
    }

    const ctxBar = document.getElementById("barChart").getContext("2d");
    const barChart = new Chart(ctxBar, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Quantidade',
          data: dados,
          backgroundColor: ["#3498db","#e74c3c","#2ecc71","#9b59b6","#f1c40f","#e67e22","#1abc9c"]
        }]
      },
      options: {
        plugins: {
          datalabels: {
            color: '#000',
            anchor: 'end',
            align: 'end',
            font: { weight: 'bold', size: 14 }
          },
          legend: { display: false }
        },
        responsive: true,
        scales: { y: { beginAtZero: true } }
      },
      plugins: [ChartDataLabels]
    });

    const ctxPie = document.getElementById("pieChart").getContext("2d");
    const pieChart = new Chart(ctxPie, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: dados,
          backgroundColor: ["#3498db","#e74c3c","#2ecc71","#9b59b6","#f1c40f","#e67e22","#1abc9c"]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    atualizarTotal();
  </script>
</body>
</html>
