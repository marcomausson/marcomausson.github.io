<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Alunos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #total {
      font-size: 36px;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .charts {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    canvas {
      max-width: 500px;
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
    }

    .btn-container {
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3498db;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background: #217dbb;
    }
  </style>
</head>
<body>
  <h1>Total de Alunos</h1>
  <div id="total">54</div>

  <div class="charts">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <div class="btn-container">
    <button class="btn" onclick="window.location.href='index.html'">Voltar ao Início</button>
  </div>

  <script>
    // Valores iniciais
    let dados = [32, 12, 1, 1, 5, 1, 2];
    let labels = ["TDAH", "TEA", "DI", "DA", "TEA + TDAH", "Baixa Visão + TDAH", "TDA"];

    function atualizarTotal() {
      let total = dados.reduce((a, b) => a + b, 0);
      document.getElementById("total").innerText = total;
    }

    const ctxBar = document.getElementById("barChart").getContext("2d");
    const ctxPie = document.getElementById("pieChart").getContext("2d");

    const barChart = new Chart(ctxBar, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Quantidade",
          data: dados,
          backgroundColor: [
            "#3498db","#e74c3c","#2ecc71","#9b59b6","#f1c40f","#e67e22","#1abc9c"
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: { enabled: true }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const pieChart = new Chart(ctxPie, {
      type: "pie",
      data: {
        labels: labels,
        datasets: [{
          data: dados,
          backgroundColor: [
            "#3498db","#e74c3c","#2ecc71","#9b59b6","#f1c40f","#e67e22","#1abc9c"
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: "bottom" }
        }
      }
    });

    atualizarTotal();
  </script>
</body>
</html>
