<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gráficos - Diagnósticos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px;
    }
    canvas {
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      max-width: 700px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4a90e2;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #357ab7;
    }
  </style>
</head>
<body>

  <h2>Distribuição dos Diagnósticos (Barras)</h2>
  <canvas id="diagnosticosChart"></canvas>

  <div class="botoes">
    <button onclick="adicionar(0)">+ TDAH</button>
    <button onclick="adicionar(1)">+ TEA</button>
    <button onclick="adicionar(2)">+ DI</button>
    <button onclick="adicionar(3)">+ DA</button>
    <button onclick="adicionar(4)">+ TEA + TDAH</button>
    <button onclick="adicionar(5)">+ Baixa Visão</button>
    <button onclick="adicionar(6)">+ TDAH + TDA</button>
  </div>

  <!-- Gráfico de Pizza aparece mais abaixo -->
  <h2>Distribuição dos Diagnósticos (Pizza)</h2>
  <canvas id="pizzaChart"></canvas>

  <script>
    const labels = ["TDAH", "TEA", "DI", "DA", "TEA + TDAH", "Baixa Visão + TDAH", "TDA"];
    const dataValues = [0, 0, 0, 0, 0, 0, 0];

    // Gráfico de Barras
    const ctxBar = document.getElementById("diagnosticosChart").getContext("2d");
    const diagnosticosChart = new Chart(ctxBar, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Quantidade",
          data: dataValues,
          backgroundColor: [
            "rgba(255, 99, 132, 0.7)",
            "rgba(54, 162, 235, 0.7)",
            "rgba(255, 206, 86, 0.7)",
            "rgba(75, 192, 192, 0.7)",
            "rgba(153, 102, 255, 0.7)",
            "rgba(255, 159, 64, 0.7)",
            "rgba(199, 199, 199, 0.7)"
          ]
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // Gráfico de Pizza
    const ctxPie = document.getElementById("pizzaChart").getContext("2d");
    const pizzaChart = new Chart(ctxPie, {
      type: "pie",
      data: {
        labels: labels,
        datasets: [{
          data: dataValues,
          backgroundColor: [
            "rgba(255, 99, 132, 0.7)",
            "rgba(54, 162, 235, 0.7)",
            "rgba(255, 206, 86, 0.7)",
            "rgba(75, 192, 192, 0.7)",
            "rgba(153, 102, 255, 0.7)",
            "rgba(255, 159, 64, 0.7)",
            "rgba(199, 199, 199, 0.7)"
          ]
        }]
      },
      options: { responsive: true }
    });

    // Função para aumentar valores
    function adicionar(indice) {
      dataValues[indice] += 1;
      diagnosticosChart.update();
      pizzaChart.update();
    }
  </script>

</body>
</html>
